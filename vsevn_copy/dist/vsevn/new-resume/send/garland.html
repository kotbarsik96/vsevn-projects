    <style>
        /* garland */
        .garland .lamp-off-1,
        .garland .lamp-off-3,
        .garland .lamp-off-5 {
            animation: garland-2 4s cubic-bezier(1, -1, 0, 2) infinite;
        }

        .garland .lamp-off-2,
        .garland .lamp-off-4 {
            animation: garland 4s cubic-bezier(1, -1, 0, 2) infinite;
        }



        @keyframes garland {
            25% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            75% {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes garland-2 {
            25% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            75% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
